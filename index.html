
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>script</title>
</head>
<body> 
    
    <div class="container">
        <div class="calculetor">
                <label for="number" id="Screen" class="mx-auto py-auto"></label>
            <div class="calculetor-buttons">
                <div class="clear">
                    <button class="btn btn-secondary px-5" id="clearItem" onclick="clearItem()">Clear</button>
                </div>
                <div class="rows">
                    <button class="btn btn-secondary" id="7" onclick="btn(this)">7</button>
                    <button class="btn btn-secondary" id="8" onclick="btn(this)">8</button>
                    <button class="btn btn-secondary" id="9" onclick="btn(this)">9</button>
                    <button class="btn btn-secondary" id="divition" onclick="divition()">/</button>
                </div>
                <div class="rows">
                    <button class="btn btn-secondary" id="4" onclick="btn(this)">4</button>
                    <button class="btn btn-secondary" id="5" onclick="btn(this)">5</button>
                    <button class="btn btn-secondary" id="6" onclick="btn(this)">6</button>
                    <button class="btn btn-secondary" id="mutiplecation" onclick="mutiplecation()">x</button>
                </div>
                <div class="rows">
                    <button class="btn btn-secondary" id="1" onclick="btn(this)">1</button>
                    <button class="btn btn-secondary" id="2" onclick="btn(this)">2</button>
                    <button class="btn btn-secondary" id="3" onclick="btn(this)">3</button>
                    <button class="btn btn-secondary" id="subtraction" onclick="subtraction()">-</button>
                </div>
                <div class="rows">
                    <button class="btn btn-secondary" id="s" onclick="btn(this)">S</button>
                    <button class="btn btn-secondary" id="0" onclick="btn(this)">0</button>
                    <button class="btn btn-secondary" id="." onclick="btn(this)">.</button>
                    <button class="btn btn-secondary" id="equalTo" onclick="equalTo()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./Script/javaScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
